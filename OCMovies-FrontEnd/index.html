<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Streaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/movies.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="bloc_page">

        <!-- Begin the header + nav-->
        <div class="header">
            <ul class="ul-header">
                <li>JustStreamIt</li>
                <li ><a href="#categories">Categories</a></li>
                <li><a href="#welcome">Welcome</a></li>
            </ul>
        </div>
        <!-- End the header + nav-->


        <!-- Begin the best film-->
        <div class="container container__background " id="theBestFilm">
            <button class="btn" id="btn_theBestFilmImg">More info</button>
            <div class="text-block">
                <h1 id="title">Title</h1>
                <p id="description">Description</p>
            </div>
        </div>
        <!--End the best film-->

        <!-- Begin the Modal Box-->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Film Information</h2>
                </div>

                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
        <!-- End the Modal Box-->

        <!--Start of best films-->
        <div class="center"><h2>Top Rated Films</h2></div>

        <div class="row">
            <div><button class="vertical-center" id="btn_prev_bestFilm" onclick="prevFilms(this.id)">❮</button></div>

            <div class="column">
                <div class="container">
                    <img id="bestFilmImg0" src="#" alt=""/>
                </div>
            </div>

            <div class="column">
                <div class="container">
                    <img id="bestFilmImg1" src="#" alt=""/>
                </div>
            </div>

            </div>

            <div class="column">

                </div>
            </div>

            <div class="column">
                <div class="container">
                    <img id="bestFilmImg6" src="#" alt=""/>
                </div>
            </div>

            <div><button class="vertical-center" id="btn_next_bestFilm" onclick=" nextFilms(this.id)">❯</button></div>

        </div>
        <!--End of best films-->
